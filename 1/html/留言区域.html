<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/留言区域.css">
</head>
<body>
    <!-- 页眉 -->
    <header class="top"></header>
    <!-- 页眉结束 -->

    <!-- 导航区 -->
    <nav>
        <ul>
            <li><a href="index.html">个人主页</a></li>
            <li><a href="生活记录.html">生活记录</a></li>
            <li><a href="学习经历.html">学习经历</a></li>
            <li><a href="旅行打卡.html">旅行打卡</a></li>
            <li><a href="留言区域.html">留言区域</a></li>
        </ul>
    </nav>
    <!-- 导航区结束 -->

    <!-- 表单 -->
    <form>
        <div class="table">
            <p>用户昵称：</p>
            <p><input type="text" placeholder="请输入你的账号"/></p>
            <!-- <input type="text"> 定义用于文本输入的单行输入字段： -->
        </div>

        <div class="table">
            <p>登陆密码：</p>
            <p><input type="text" placeholder="请输入你的密码"/></p>
        </div>

        <div class="table">
            <p>确认密码：</p>
            <p><input type="text" placeholder="请再次输入你的密码"/></p>
        </div>

        <div class="table">
            <p>用户性别：</p>
            <p>
                <input type="radio" name="sextype" value="男">男
                <input type="radio" name="sextype" value="女">女
                <!-- <input type="radio"> 定义单选按钮。 -->
		    </p>
        </div>

        <div class="table">
            <p>个人爱好：</p>
            <p>
                <input type="checkbox" name="extras[]" value="聊天">聊天
                <input type="checkbox" name="extras[]" value="运动">运动
                <input type="checkbox" name="extras[]" value="玩游戏">玩游戏
                <input type="checkbox" name="extras[]" value="看综艺" checked>看综艺
                <!-- <input type="checkbox">定义多选按钮 -->
		    </p>
        </div>

        <div class="table">
            <p>出生日期：</p>
            <p> <input type="date" name="date"> </p>
        </div>

        <div class="table">
            <p>留言区域：</p>
            <p><textarea name="comments"></textarea></p>
        </div>

        <div class="table">
            <p> <input type="submit" value="提交"> </p>
            <p> <input type="submit" value="重置"> </p>
            <!-- <input type="submit"> 定义用于向表单处理程序提交表单的按钮。 -->
        </div>
    </form>
    <!-- 表单结束 -->

    <!-- 页脚 -->
    <footer>
        <p>welcome to lily's website!</p>
    </footer>
    <!-- 页脚结束 -->

</body>
</html>
